<div>
  <table class = "table-content">
    <thead>
    <tr>
      <th>Project Name</th>
      <th>Last Activity</th>
      <th>Url</th>
    </tr>
    </thead>
    <tr>
      <td>{{data?.name}}</td>
      <td>{{!isDate(data?.timestamp) ? formatDate(data?.timestamp) : data?.timestamp.toString()}}</td>
      <td *ngIf="!data?.url">N/A</td>
      <td *ngIf="data?.url"><a href="{{data?.url}}" target="_blank" rel="noopener noreferrer">View Report</a></td>
    </tr>
  </table>
</div>
