<div class="main-content">
  <div class="container">
    <h3 class="gap">{{collector}} results for Dashboard
      <a routerLink="/collectorItem/viewer" (click)="this.openCollectorViewer(dashboardTitle)">
        {{dashboardTitle}} <i class="fa fa-external-link" aria-hidden="false"></i>
      </a>
    </h3>
    <div class="mat-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>

    <div class="mat-container mat-elevation-z8">
      <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
          <mat-cell *matCellDef="let row" class="popupWin" (click)="openDetails(row)"> {{row.id}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="scmAuthor">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Author </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.scmAuthor}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="scmCommitTimestamp">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Commit Time </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.scmCommitTimestamp | date:'MM/dd/yyyy-hh:mm:ss'}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="mergeAuthor">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Merge Author </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.mergeAuthor}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="mergedAt">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Time Merged </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.mergedAt | date:'MM/dd/yyyy-hh:mm:ss'}} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>

      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
    </div>
  </div>
</div>
