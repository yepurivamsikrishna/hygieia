<div class="widget dark-chart-theme">
  <div class="chart-heading">
    {{title}}
  </div>
  <ngx-charts-number-card
    [view]="view"
    [scheme]="colorScheme"
    cardColor="#2d3347"
    emptyColor="#1e222e"
    [results]="data"
    [textColor]="textColor"
    [animations]='false'>
  </ngx-charts-number-card>
</div>
